<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}
        首页
    {% endblock %}-友利奈绪</title>
</head>
<body>
<div>
    顶部分类:
    {% for cate in navs %}
        <a href="{% url 'blog:category-list' cate.id %}">{{ cate.name }}</a>
    {% endfor %}
</div>
<hr>

{% block main %}
{% endblock %}

<hr>
<div>
    底部分类:
    {% for cate in normal %}
        <a href="{% url 'blog:category-list' cate.id %}">{{ cate.name }}</a>
    {% endfor %}
</div>
<div>
    侧边栏展示:
    {% for sidebar in sidebars %}
        <h4>{{ sidebar.title }}</h4>
        {{ sidebar.content_html }}
    {% endfor %}
</div>
</body>
</html>
